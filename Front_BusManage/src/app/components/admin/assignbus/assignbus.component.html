<div class="button-container" align="right">
  <button mat-icon-button (click)="closeDialog()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="container dialog-container">
  <div class="card p-5 mt-2">
    <form [formGroup]="busForm" (ngSubmit)="assignBus()">
      <mat-form-field appearance="outline">
        <mat-label>Starting Destination</mat-label>
        <input matInput formControlName="startingDestination" placeholder="Enter Starting Destination">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Current Driver</mat-label>
        <mat-select formControlName="currentDriver" (selectionChange)="onDriverChange($event)">
          <mat-option *ngFor="let driver of drivers" [value]="driver">
            {{ driver.firstName }} {{ driver.lastName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field appearance="outline">
        <mat-label>Departure Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="departureDate" placeholder="Enter Departure Date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Departure Time</mat-label>
        <input matInput formControlName="departureTime" placeholder="Enter Departure Time" type="time">
      </mat-form-field>
      
      <mat-divider></mat-divider>
      <div class="text-center mt-3">
        <button mat-raised-button color="primary" class="m-2" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
