<div class="container">
    <div class="button-container">
      <button mat-raised-button color="primary" class="mt-3">Add an employee</button>
    </div>
  
    <!-- Search bar with filter -->
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-input">
        <mat-label>Search Employees</mat-label>
        <input matInput placeholder="Type to search" #searchInput (keyup.enter)="searchUsers(searchInput.value)">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Employee First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Employee Firstname </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
      </ng-container>
  
      <!-- Employee Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Employee Lastname </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
  
      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
      </ng-container>
  
      <!-- Phone Number Column -->
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
      </ng-container>
  
      <!-- Sex Column -->
      <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef> Sex </th>
        <td mat-cell *matCellDef="let user"> {{user.sex}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let user">
          <mat-icon class="edit-icon" matTooltip="Edit" (click)="openEditDialog(user.id)">edit</mat-icon>
          <mat-icon matTooltip="Assign Credentials">key</mat-icon>
          <mat-icon class="delete-icon" matTooltip="Delete" (click)="deleteUser(user.id)">delete</mat-icon>
          <mat-icon class="view-icon" matTooltip="View" (click)="viewUserDetails(user.id)">visibility</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Uncomment the paginator if needed -->
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)" [length]="dataSource.data.length"></mat-paginator> -->
  </div>
